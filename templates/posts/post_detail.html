{% extends 'base.html' %}
{% block title %}Post Detail{% endblock %}

{% block content %}


<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p class="font-italic">By {{post.users.first_name}} {{post.users.last_name}}</p>

<p>Tags: 
    <ul>
        {% for tag in post.tags %}
        <li>{{tag.name}}</li>
        {% endfor %}
    </ul>
</p>

<a href="/posts/{{post.id}}/edit"><button class="btn btn-primary mt-1" name="edit_post_button">Edit</button></a>
<a href="/posts/{{post.id}}/delete"><button class="btn btn-danger mt-1" name="delete_post_button">Delete</button></a>

<a href="/users/{{post.users.id}}"><button class="btn btn-outline-success mt-1" name="back_button">Go Back</button></a>
{% endblock %}
