{% extends 'base.html' %}
{% block title %}Add a User{% endblock %}

{% block content %}

<h1>Create a user</h1>

<form class="form" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input class="form-control" name="first_name" placeholder="Enter a first name"></input>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input class="form-control" name="last_name" placeholder="Enter a last name"></input>
    </div>

    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input class="form-control" name="image_url" placeholder="Provide an image of this user"></input>
    </div>

    <button class="btn btn-primary">Add</button>
</form>

<a href="/users"><button class="btn btn-outline-success mt-1" name="back_button">Go home</button></a>

{% endblock %}
