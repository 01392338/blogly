{% extends 'base.html' %}
{% block title %}User Detail{% endblock %}

{% block content %}

{% if user.image_url %}
<img src="{{user.image_url}}">
{% endif %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<a href="/users/{{user.id}}/edit"><button class="btn btn-primary mt-1" name="edit_user_button">Edit</button></a>
<a href="/users/{{user.id}}/delete"><button class="btn btn-danger mt-1" name="delete_user_button">Delete</button></a>

<h3 class="mt-3">Posts</h3>
<ul>
    {% for post in user.post%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</li></a>
    {% endfor %}
</ul>

<a href="/users/{{user.id}}/posts/new"><button class="btn btn-primary" name="add_post">Add Post</button></a>
<a href="/users"><button class="btn btn-outline-success" name="back_button">Home</button></a>



{% endblock %}
