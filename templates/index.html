{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>

<a href="/users/new"><button class="btn btn-primary" name="add_user_button">Add user</button></a>
<a href="/tags"><button class="btn btn-success" name="view_tags_button">View Tags</button></a>

{% endblock %}
